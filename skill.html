    <script type="module">
        import * as THREE from './three/three.module.js';
        import { GLTFLoader } from './three/GLTFLoader.js';

        const section = document.getElementById("warrior-section");
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(section.clientWidth, section.clientHeight);
        section.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            section.clientWidth / section.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1.5, 3);
        camera.lookAt(0, 0, 0);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);

        const loader = new GLTFLoader();
        loader.load('/warrior_toy/scene.gltf', (gltf) => {
            const warrior = gltf.scene;
            warrior.scale.set(5, 5, 5);

            const box = new THREE.Box3().setFromObject(warrior);
            const center = new THREE.Vector3();
            box.getCenter(center);
            warrior.position.sub(center);

            const size = new THREE.Vector3();
            box.getSize(size);
            warrior.position.y += size.y / 2;

            const pivot = new THREE.Group();
            pivot.add(warrior);
            scene.add(pivot);
            scene.add(light);

            warrior.position.y = 0;

            function animate() {
                requestAnimationFrame(animate);
                pivot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
